
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="indicator"></div> <!-- Triangolino -->
        <div class="wheel" id="wheel">
            <div class="sector" style="--i: 0;">Luchino</div>
            <div class="sector" style="--i: 1;">Soraya</div>
            <div class="sector" style="--i: 2;">Luchino</div>
            <div class="sector" style="--i: 3;">Soraya</div>
        </div>
        <button id="spin-button">Gira la Ruota!</button>
        <p id="result"></p>
        <div id="confetti"></div> <!-- Effetto coriandoli -->
    </div>
    <script src="script.js"></script>
</body>
</html>
